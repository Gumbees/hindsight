{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hindsight.fullname" . }}-api
  labels:
    {{- include "hindsight.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
  - port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "hindsight.api.selectorLabels" . | nindent 4 }}
{{- end }}
